<!DOCTYPE html>
<html lang="fa">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>محاسبه سن دقیق</title>

    <!-- اضافه کردن moment-jalaali برای تاریخ شمسی -->
    <link rel="stylesheet" href="../css/jalali-datepicker.css">

    <!-- اضافه کردن کتابخانه moment.js برای تاریخ شمسی -->
    <script src="../js/jalali-moment.js"></script>

    <!-- اضافه کردن بوت استرپ از CDN -->
    <link href="../css/bootstrap.css" rel="stylesheet">

    <link href="../css/age/style.css" rel="stylesheet">
</head>

<body class="bg-light">

    <div class="container text-center">
        <h1 class="mb-4">محاسبه سن دقیق</h1>
        <form id="ageCalculatorForm">
            <div class="mb-3">
                <label for="dob" class="form-label">تاریخ تولد خود را وارد کنید:</label>
                <input type="text" class="form-control" id="dob"data-jdp id="date" required readonly autocomplete="off" placeholder="تاریخ  را وارد کنید" >
            </div>
            <button type="submit" class="btn btn-primary">محاسبه سن</button>
        </form>

        <div id="result" class="result"></div>

        <!-- دکمه بازگشت به منوی اصلی -->
        <div class="container d-flex justify-content-end mt-4">
            <a href="../index.html" class="btn btn-warning">
                بازگشت به منو اصلی
            </a>
        </div>
    </div>
    <script src="../js//jalali-datepicker.js"></script>

    <script src="../js/age/script.js"></script>

    <script>
        jalaliDatepicker.startWatch({
            maxDate: "today",
            persianDigits:"true",
        });
    </script>

    <script src="../js/bootstrap.js"></script>
</body>
</html>
