<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>

  <!-- اضافه کردن Font Awesome برای آیکون‌ها -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/jalali-datepicker.css">
  <link rel="stylesheet" href="../css/to-do/style.css">
  <link rel="stylesheet" href="../css/bootstrap.css">
</head>
<body>
  <div class="todo-container">
    <h1>To-Do List</h1>
    <div class="todo-input-container">
      <input type="text" class="todo-input" id="todoInput" placeholder="یک کار جدید وارد کنید..." maxlength="100" required />
      <input class="todo-input"  data-jdp data-jdp-min-date="today" data-jdp-only-date data-jdp id="date" required readonly autocomplete="off" placeholder="تاریخ">
      <button class="add-btn" id="addBtn"><i class="fas fa-plus"></i> افزودن</button>
      <ul class="todo-list" id="todoList"></ul>
    </div>
    <div class="container d-flex justify-content-end mt-4">
      <a href="../index.html" class="btn btn-warning">
          بازگشت   
      </a>
    </div>
  </div>

  <div class="task-summary">
    <h2>خلاصه کارها</h2>
    <table>
      <tr>
        <th>کل کارها</th>
        <td id="totalCount">0</td>
      </tr>
      <tr>
        <th>کارهای انجام شده</th>
        <td id="completedCount">0</td>
      </tr>
      <tr>
        <th>کارهای انجام نشده</th>
        <td id="incompleteCount">0</td>
      </tr>
      <tr>
        <th>درصد کارهای انجام شده</th>
        <td id="completedPercentage">0%</td>
      </tr>
      <tr>
        <th>درصد کارهای انجام نشده</th>
        <td id="incompletePercentage">0%</td>
      </tr>
    </table>
     <!-- دکمه بازگشت به منوی اصلی -->
  
  </div>
 
  <script src="../js/jquery.js"></script>
  <script type="text/javascript" src="../js/jalali-datepicker.js"></script>
  <script src="../js/to-do/script.js"></script>

  <!-- لینک به بوت استرپ JS -->
  <script src="../js/bootstrap.js"></script>
  
  <script>
    jalaliDatepicker.startWatch({
      minDate: "attr",
      persianDigits:"true",
    });
   
  </script>
</body>
</html>
