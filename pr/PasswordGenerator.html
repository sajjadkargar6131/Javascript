<!DOCTYPE html>
<html lang="fa">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ساخت پسورد</title>

    <!-- لینک به بوت استرپ برای طراحی -->
    <link href="../css/bootstrap.css" rel="stylesheet">

    <!-- لینک به آیکن‌های Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <link rel="stylesheet" href="../css/password-generator/style.css">
</head>

<body>

    <div class="container text-center">
        <h1>ساخت پسورد رندوم</h1>
        <form id="passwordForm">
            <!-- طول پسورد -->
            <div class="mb-3">
                <label for="length" class="form-label">طول پسورد</label>
                <input type="number" class="form-control" id="length" placeholder="تعداد کاراکترهای پسورد-حداقل 8 کاراکتر" min="8" max="32" required>
            </div>

            <!-- گزینه‌های پسورد -->
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="uppercase">
                <label class="form-check-label" for="uppercase">شامل حروف بزرگ</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="lowercase">
                <label class="form-check-label" for="lowercase">شامل حروف کوچک</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="numbers">
                <label class="form-check-label" for="numbers">شامل اعداد</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="specialChars">
                <label class="form-check-label" for="specialChars">شامل علائم خاص</label>
            </div>

            <button type="submit" class="btn btn-primary mt-3">ساخت پسورد</button>
        </form>

        <!-- نمایش پسورد -->
        <div id="result" class="result"></div>

        <!-- دکمه بازگشت به منوی اصلی -->
        <div class="container d-flex justify-content-end mt-4">
            <a href="../index.html" class="btn btn-warning">
              بازگشت به منو اصلی
            </a>
        </div>
    </div>

    <script src="../js/password-generator/script.js"></script>
    <script src="../js/bootstrap.js"></script>
</body>

</html>
